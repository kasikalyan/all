<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Diamond star pattern - javascript</title>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=SpLfj2vRtlLRGWWuyf6MtEzgskDSHmiEjROV0tX2SL03X69pWMfXUyoJGLxbyI86a6CsIhORhVfoSwf_vbFhzxxsUlKGcZPKzPkC5fEq884c0wBl8-7a9G6UsbXi4i2K3-28bbFDO3d1bqpfAo-qrw" charset="UTF-8"></script></head>
<body>
  <h2>Diamond star pattern in javascript</h2>
  <script>
    let n = 5; // you can take input from prompt or change the value
    let string = "";
    // Upside pyramid
    for (let i = 1; i <= n; i++) {
      // printing spaces
      for (let j = n; j > i; j--) {
        string += " ";
      }
      // printing star
      for (let k = 0; k < i * 2 - 1; k++) {
        string += "*";
      }
      string += "\n";
    }
    // downside pyramid
    for (let i = 1; i <= n - 1; i++) {
      // printing spaces
      for (let j = 0; j < i; j++) {
        string += " ";
      }
      // printing star
      for (let k = (n - i) * 2 - 1; k > 0; k--) {
        string += "*";
      }
      string += "\n";
    }
    document.write(`<pre>${string}</pre>`);
  </script>
</body>
</html>
