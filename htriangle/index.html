<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hallow Triangle</h1>
    <script>
        // JavaScript program to print a hollow pyramid pattern
        var n = 6;
        printPattern(n);
        function printPattern(n)
        {
          var i, j, k = 0;
          for (i = 1; i <= n; i++)// row=6
          {
            // Print spaces
            for (j = i; j < n; j++)
            {
              document.write("  ");
            }
             
            // Print #
            while (k != 2 * i - 1)
            {
              if (k == 0 || k == 2 * i - 2)
                  document.write("*");
              else
                  document.write(" .");
              k++;
            }
            k = 0;
            document.write("<br>"); // print next row
          }
           
          // print last row
          for (i = 0; i < 2 * n - 1; i++)
          {
            document.write("*");
          }
        }
      </script>
</body>
</html>
